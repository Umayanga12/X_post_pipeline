version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_MODELS=${OLLAMA_MODEL}
    command: >
      bash -c "
        ollama pull ${OLLAMA_MODEL} &&
        ollama serve
      "
    restart: unless-stopped

  crypto-news-pipe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-news-pipe
    working_dir: /app
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      ollama:
        condition: service_started
    restart: unless-stopped
    command: >
      bash -c "
        sleep 5 &&
        python main.py
      "

volumes:
  ollama_data:
    driver: local
